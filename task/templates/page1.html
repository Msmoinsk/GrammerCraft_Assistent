<!DOCTYPE html>
<html>
    <head>
        <title>Home</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </head>
    <body>

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Grammerly</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-light" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>
        
            <div class="alert alert-info" role="alert">
                NOTE : Only the following task will be perform !!!!! 
            </div>

            <form action="/back" method="post">{% csrf_token %}
            <div class="container mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Enter your sentence here....</label>
                <textarea name="sentence" class="form-control mb-2" id="exampleFormControlTextarea1" rows="8"></textarea>

                <div class="form-check form-switch">
                    <input name="removepunc" class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                    <label class="form-check-label" for="flexSwitchCheckDefault">Remove Punctuation</label>
                </div>
                <div class="form-check form-switch">
                    <input name="counter" class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                    <label class="form-check-label" for="flexSwitchCheckChecked">Count Character</label>
                </div>
                <div class="form-check form-switch">
                    <input name="capital" class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                    <label class="form-check-label" for="flexSwitchCheckDisabled">Capital First</label>
                </div>
                <div class="form-check form-switch">
                    <input name="spaceremove" class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                    <label class="form-check-label" for="flexSwitchCheckCheckedDisabled">Space Remover</label>
                </div>
                <div class="form-check form-switch">
                  <input name="newlineremove" class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                  <label class="form-check-label" for="flexSwitchCheckCheckedDisabled">Newline Remover</label>
                </div>
                <div class="form-check form-switch mb-2">
                  <input name="titleviews" class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                  <label class="form-check-label" for="flexSwitchCheckCheckedDisabled">Title Views</label>
                </div>
                <button type="submit" class="btn btn-dark" style="--bs-btn-padding-y: 0.175rem;">Correct</button>
                <button type="reset" class="btn btn-dark" style="--bs-btn-padding-y: 0.175rem;">Erase</button>
            </div>
            </form>
    </body>
</html>
